<div class="quote-section quote-bg">
    <div class="container">
        <div class="row">
            <div class="offset-lg-5 col-lg-7">
                <div class="quote-form-section">
                    <span class="title">İletişim</span>
                    <h2 class="subtitle">Bizimle İletişime Geçin</h2>
                    <form action="" method="post"> {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-element">{{ form.name }}</div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-element">
                                    {{ form.subject }}
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-element">{{ form.email }}</div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-element">{{ form.phone }}</div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-element mb-0">
                                    <button type="submit"><span>Gönder</span></button>
                                </div>
                            </div>
                            {% if messages %}

                                {% for message in messages %}
                                    <li  {% if message.tags %}
                                        class=" {{ message.tags }} " {% endif %}> <h1>{{ message }}</h1> </li>
                                {% endfor %}

                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
